<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- ðŸ¨ add React and ReactDOM on the page.
       ðŸ’° Here are script tags that'll do the job:
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  -->

  <script type="module">
    const rootElement = document.getElementById('root')

    const spanHello = React.createElement('span', {children: 'Hello'})
    const spanWorld = React.createElement('span', {children: 'World'})

    const divContainer = React.createElement(
      'div',
      {className: 'container'},
      spanHello,
      ' ',
      spanWorld,
    )

    const root = ReactDOM.createRoot(rootElement)
    root.render(divContainer)
  </script>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
</body>
